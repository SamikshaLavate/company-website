<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Name - Contact</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Main CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header -->
    <header>
        <nav>
            <div class="logo">
                <i class="fas fa-building"></i> Company Name
            </div>

            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="team.html">Team</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="careers.html">Careers</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- CONTACT SECTION -->
    <section class="section">
        <h2>Contact Us</h2>

        <div style="max-width: 800px; margin: 0 auto; display: flex; flex-direction: column; gap: 2rem;">

            <!-- Contact Form -->
            <form id="contact-form">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <input type="text" name="subject" placeholder="Subject" required>
                <textarea name="message" placeholder="Your Message" rows="6" required></textarea>
                <button type="submit" class="btn">Send Message</button>
            </form>

            <!-- Contact Info -->
            <div style="display:flex; flex-wrap:wrap; justify-content: space-between; gap:1rem; margin-top:2rem;">
                <div style="flex:1; min-width:200px;">
                    <i class="fas fa-map-marker-alt"></i> <strong>Address:</strong> 123 Business St, City, Country
                </div>
                <div style="flex:1; min-width:200px;">
                    <i class="fas fa-phone-alt"></i> <strong>Phone:</strong> +123 456 7890
                </div>
                <div style="flex:1; min-width:200px;">
                    <i class="fas fa-envelope"></i> <strong>Email:</strong> contact@company.com
                </div>
            </div>

            <!-- Google Map -->
            <div class="map" style="margin-top:2rem;">
                <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.019540453062!2d-122.41941548468184!3d37.77492977975907!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085809c8f1d4b3b%3A0x5df78c4f4f9e1e4b!2sSan+Francisco%2C+CA%2C+USA!5e0!3m2!1sen!2sin!4v1600000000000!5m2!1sen!2sin" 
                    width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </div>
    </section>

    <!-- FOOTER -->
    <footer>
        <div class="social">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>

        <p>© 2025 Company Name — All Rights Reserved</p>
    </footer>

    <!-- Scroll To Top -->
    <button id="scrollTop" class="btn" style="display:none; position:fixed; bottom:20px; right:20px;">
        <i class="fas fa-arrow-up"></i>
    </button>

    <!-- JS -->
    <script>
        // Scroll to Top
        const scrollBtn = document.getElementById('scrollTop');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 300) scrollBtn.style.display = 'block';
            else scrollBtn.style.display = 'none';
        });
        scrollBtn.addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });

        // Contact Form Submit (example: prevent default)
        const form = document.getElementById('contact-form');
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Thank you for contacting us! We will get back to you soon.');
            form.reset();
        });
    </script>
</body>
</html>
