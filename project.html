<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Name - Portfolio</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Main CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header -->
    <header>
        <nav>
            <div class="logo">
                <i class="fas fa-building"></i> Company Name
            </div>

            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="team.html">Team</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="portfolio.html" class="active">Portfolio</a></li>
                <li><a href="careers.html">Careers</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- PORTFOLIO SECTION -->
    <section class="section">
        <h2>Our Projects</h2>

        <div class="gallery-grid">
            <img src="https://media.licdn.com/dms/image/v2/D4D12AQGVw0sVZ7Kj-g/article-cover_image-shrink_720_1280/article-cover_image-shrink_720_1280/0/1673636348357?e=2147483647&v=beta&t=PSpU4mZFpMBmE14oWDnDwf5a8_4rdQUiCUKF_U-x584" alt="Project 1" class="gallery-img" height="200px" width="350px">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQtvekIpPcnsvnWnWUbE42Che6lWn4Nk5AFMQ&s" alt="Project 2" class="gallery-img" height="200px" width="350px">
            <img src="https://prothoughts.co.in/wp-content/uploads/2025/09/Technical-Project-Manager.webp" alt="Project 3" class="gallery-img" height="200px" width="350px">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSPVTXXAXbpnKpyVpInYVTFMNLwK31DM_sPBQ&s" alt="Project 4" class="gallery-img" height="200px" width="350px">
            <img src="https://imarticus.org/blog/wp-content/uploads/2024/02/Top-10-AI-powered-Project-Management-Tools.jpg" alt="Project 5" class="gallery-img" height="200px" width="350px">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQbtwz3xpiQyPkJ6x00-B8TOXZ9eFbCe5xWWw&s" alt="Project 6" class="gallery-img" height="200px" width="350px">
        </div>
    </section>

    <!-- LIGHTBOX -->
    <div class="lightbox" id="lightbox">
        <span class="close">&times;</span>
        <img src="" alt="Expanded Project">
    </div>

    <!-- FOOTER -->
    <footer>
        <div class="social">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>

        <p>© 2025 Company Name — All Rights Reserved</p>
    </footer>

    <!-- Scroll To Top -->
    <button id="scrollTop" class="btn" style="display:none; position:fixed; bottom:20px; right:20px;">
        <i class="fas fa-arrow-up"></i>
    </button>

    <!-- JS -->
    <script>
        // Scroll to Top
        const scrollBtn = document.getElementById('scrollTop');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 300) scrollBtn.style.display = 'block';
            else scrollBtn.style.display = 'none';
        });
        scrollBtn.addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });

        // Lightbox Functionality
        const galleryImages = document.querySelectorAll('.gallery-img');
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = lightbox.querySelector('img');
        const closeBtn = lightbox.querySelector('.close');

        galleryImages.forEach(img => {
            img.addEventListener('click', () => {
                lightbox.style.display = 'flex';
                lightboxImg.src = img.src;
            });
        });

        closeBtn.addEventListener('click', () => {
            lightbox.style.display = 'none';
        });

        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox) lightbox.style.display = 'none';
        });
    </script>
</body>
</html>
